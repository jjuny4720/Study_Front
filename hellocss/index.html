<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main2.css">
</head>
<body>
  <div class="box" tabindex="-1">Content!</div>
  <a href="https://naver.com" class="box2">Naver</a>
  <div class="box3"></div>
  <input type="text" class="box4" />
  <div class="box5" tabindex="-1"></div>
  <!-- tabindex 속성을 통해 focus가 될 수 있는 요소를 만듬.
  하지만 논리적 흐름을 방해하기 때문에 권장하지 않음 -->
<div class="fruits">
  <span>딸기</span>
  <span>수박</span>
  <div>오렌지</div>
  <p>망고</p>
  <h3>사과</h3>
</div>
<input type="text" />
<input type="password" />
<span data-fruit-name="apple">사과</span>
<div class="ecosystem">생태계
  <div class="animal">동물
    <div class="tiger">호랑이</div>
    <div class="lion">사자</div>
    <div class="elephant">코끼리</div>
</div>
</div>
  <div class="plant">식물</div>
<div class="parent">
  <div class="child"></div>
</div>
<div
  id="color_yellow"
  class="color_green"
  style="color: orange;"
  >
  윤준
</div>
<div class="hello" id="hello">Helloworld!</div>
</body>
</html>
