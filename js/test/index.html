<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="./main.js"></script>
</head>
<body>
  <h1>Hello world!</h1>
  <!-- // 표기법 
    dash-case(kebab-case) : html과 css에서 주로 사용, -로 하나의 단어로 표시하는 것
  ex) the-quick-brown-fox 

    snake_case :  html, css에서 주로 사용,  _로 하나의 단어로 표시하는 표기법
  ex) the_quick_brown_fow_jumps_over_the_lazy_Dog
    
    camelCase : js에서 주로 사용, 첫글자가 대문자로 시작하는 것
  ex) theQuickBrownFoxJumpsOverTheLazyDog
    
    PascalCase : js에서 주로 사용, 가장 첫단어도 대문자로 시작
  ex) TheQuickBrownFoxJumpsOverTheLazyDog

    Zero-based Numbering : 0기반 번호 매기기!(특수한 경우를 제외하고 0부터 숫자를 시작함)-->
</body>
</html>
