<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css"> 
</head>

<body>    
  <div>
    <img src="" alt="">
    <input type="checkbox">
    <!-- 빈 태그들은 각각을 명확하게 하기 위해서 속성값을 받는다.-->
    <span>Hello</span>
    <span>World</span>
    <!--  인라인(inline)요소 : 글자
    inline요소 콘텐츠 영역을 설정하는 용도  
    글자를 취급하는 요소라서 가로사이즈와 세로 사이즈를 지정할수가 없음 
  글자 요소들은 위,아래는 사용이 불가능/좌우는 가능 -->
  <div>Hello</div>
  <div>World</div>
  <!-- 블록(Block)요소 : 상자(레이아웃) 
    콘텐츠 영역을 설정하는 용도 
  가로너비는 최대한 늘어남
세로너비는 줄어들려고함-->
<div><span>hello</span></div>
<span><div>hello</div></span>
  </div>
</body>
</html>
